<body>
    <h1>내가 좋아하는 것 소개하기 페이지</h1>
    <hr>
    <h2>내가 좋아하는 것: 고양이</h2>
    <p>제가 좋아하는 것은 고양이입니다.<br>그 중에서도 <b>아메리칸 컬</b>이라는 종을 가장 좋아하는데, 아메리칸 컬의 특징은 <i>뒤로 접힌 귀</i>입니다.</p>

    <p>아메리칸 컬의 접힌 귀는 앞에서 보면 둥글게 보여 귀엽습니다.</p>
